<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="relative bg-white">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
          <div class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-around md:space-x-10">
           
          
            <nav class="hidden space-x-10 md:flex">
              <div class="relative">
                <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                <button type="button" class="text-gray-500 group inline-flex items-center rounded-md bg-white text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" aria-expanded="false">
                    
                </button>
      
                
              </div>
              <a href="/" class="text-base font-medium text-gray-500 hover:text-gray-900" id="accueil">Accueil</a>
              <a href="/students" class="text-base font-medium text-gray-500 hover:text-gray-900" id="accueil">Eleves</a>
              <a href="/teachers" class="text-base font-medium text-gray-500 hover:text-gray-900" id="accueil">Professeur</a>
              <a href="/units" class="text-base font-medium text-gray-500 hover:text-gray-900" id="accueil">Unités</a>
      
            </nav>
            
          </div>
        </div>
      
      </div>
      
    <div id="content">{% block content %}
        
            
        {% endblock %}</div>

    <footer class="mt-5 border-t-2 border-gray-100"><p>Application par Méline Dang et Théo Van Rooij - <a href="https://github.com/theovanrooij/DSIA_5101_A">https://github.com/theovanrooij/DSIA_5101_A</a></p></footer>


</body>
</html>
